<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Telecripto</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/style.css">
  </head>
  <body >
      <div class="login">

        <div class="botones">
            <a th:href="@{/login}" class="btn btn-success">Iniciar sesión</a>
            <a th:href="@{/newUser}" class="btn btn-outline-danger">Registrase</a>
        </div>

        <div class="formulario">

            <form action="login" method="POST">
                <div class="lineas">................................................................................................</div>
                <div class="titulo">Bienvenido a Telecripto</div>
                <div class="mb-3">
                    <input type="text" name="usuario" placeholder="Usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="contrasena" placeholder="Contraseña" class="form-control">
                </div>
                <div class="desplegable">
                    <label class="animacion">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p>Recordar contraseña</p>
                </div>
                <button type="submit" class="btn btn-primary" style="border-radius: 20px">Ingresar</button>
                <div class="lineas">...............................................................................................</div>
            </form>
        </div>

        <div class="recuperar">
            <a href="#">¿Haz olvidado tu contraseña?</a>

        </div>

      </div>

  </body>
</html>
